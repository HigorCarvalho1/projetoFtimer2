<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="./JavaScript/script.js" defer ></script>
    
    <title>FocusTimer2.0</title>
    
    <meta name="viewport" content= "width=device-width, user-scalable=no">
</head>
<body>
    <main>
        <div class="focusTimer">
            <span class="minutes">05</span>
            <span>:</span>
            <span class="seconds">00</span>
            <div class="comandos">
                <img class="play" src="./image/play.svg" alt="">
                <img class="pause light" src="./image/pause.svg" alt="">
                <img class="stop" src="./image/stop.svg" alt="">
                <img class="plus" src="./image/+.svg" alt="">
                <img class="menos" src="./image/-.svg" alt="">

            </div>

        </div>
        <div class="sounds">
            <img class="card1 " src="./image/Card 01.svg" alt="">
            <img class="card11 light " src="./image/Card 01 copy.svg" alt="">
           <img class="card2 " src="./image/Card 02.svg" alt="">
           <img class="card22 light " src="./image/Card 02 copy.svg" alt="">
           <br>
           <img class="card3 " src="./image/Card 03.svg" alt="">
           <img class="card33 light " src="./image/Card 03 copy.svg" alt="">
           <img class="card4 " src="./image/Card 04.svg" alt="">
           <img class="card44 light " src="./image/Card 04 copy.svg" alt="">



        </div>
    </main>
    
</body>
</html>
